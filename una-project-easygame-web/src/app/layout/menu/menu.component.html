<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar toolbar-config">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-button label-user">

        <img class="avatar mr-0 mr-sm-16" 
              src="assets/images/icons/IconsMOD/user.png"
              style="max-width: 40px;">
            <span class="label-user">Usu√°rio</span>
            <mat-icon>keyboard_arrow_down</mat-icon>

    </button>
    </mat-toolbar>
    
    <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

        <button mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>Edit Profile</span>
        </button>

        <button mat-menu-item class="">
          <mat-icon> settings_remote </mat-icon>
            <span>Setings</span>
        </button>
        <button mat-menu-item (click)="logOut()">
            <mat-icon>exit_to_app</mat-icon>
            <span>LogOut</span>
        </button>

    </mat-menu>
    <mat-sidenav-container class="example-sidenav-container "
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav class="left-menu" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list >
          <a mat-list-item routerLink="." *ngFor="let item of showInNav">{{item.nameComponent}}</a>
        </mat-nav-list>
      </mat-sidenav>
    </mat-sidenav-container>

        </mat-nav-list>
      </mat-sidenav>
    </mat-sidenav-container> -->
  </div>
